<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Career Recommendation System</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">ğŸ¯</div>
                <div class="auth-logo-text">Career Recommendation System</div>
            </div>

            <!-- Register Tabs -->
            <div class="login-tabs">
                <button class="tab-btn active" data-role="user" id="userTab">
                    <span class="tab-icon">ğŸ‘¤</span>
                    <span>User</span>
                </button>
                <button class="tab-btn" data-role="admin" id="adminTab">
                    <span class="tab-icon">ğŸ›¡ï¸</span>
                    <span>Admin</span>
                </button>
            </div>

            <h1 class="auth-title" id="registerTitle">Create your account</h1>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <form id="registerForm" class="auth-form">
                <input type="hidden" id="registerRole" value="user">

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ‘¤</span>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">âœ‰</span>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”’</span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required
                            minlength="6">
                        <span class="password-toggle" onclick="togglePassword('password')">ğŸ‘</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”’</span>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm your password" required>
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">ğŸ‘</span>
                    </div>
                </div>

                <button type="submit" class="auth-button" id="registerBtn">Register</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Tab switching logic
        const userTab = document.getElementById('userTab');
        const adminTab = document.getElementById('adminTab');
        const registerRole = document.getElementById('registerRole');
        const registerTitle = document.getElementById('registerTitle');

        function switchTab(activeTab, inactiveTab, role) {
            activeTab.classList.add('active');
            inactiveTab.classList.remove('active');
            registerRole.value = role;

            if (role === 'admin') {
                registerTitle.textContent = 'Create Admin Account';
            } else {
                registerTitle.textContent = 'Create your account';
            }
        }

        userTab.addEventListener('click', () => switchTab(userTab, adminTab, 'user'));
        adminTab.addEventListener('click', () => switchTab(adminTab, userTab, 'admin'));

        // Initialize register page
        initRegisterPage();
    </script>
</body>

</html>
