<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Career Recommendation System</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">ğŸ¯</div>
                <div class="auth-logo-text">Career Recommendation System</div>
            </div>

            <h1 class="auth-title">Reset Password</h1>
            <p style="text-align: center; color: #718096; margin-bottom: 2rem; font-size: 0.9375rem;">
                Create a new password for your account.
            </p>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”’</span>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password"
                            required>
                        <span class="password-toggle" onclick="togglePassword('newPassword')">ğŸ‘</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”’</span>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm new password" required>
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">ğŸ‘</span>
                    </div>
                </div>

                <button type="submit" class="auth-button" id="saveBtn">Save Password</button>
            </form>

            <div class="auth-footer">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Initialize reset password page
        initResetPasswordPage();
    </script>
</body>

</html>
