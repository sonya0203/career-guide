<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing - AI Career Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f0fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-subtitle {
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .header-title {
            color: #1e293b;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            line-height: 1.3;
        }

        /* Robot Animation Container */
        .robot-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 3rem;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        .particle-1 {
            top: 20%;
            left: 10%;
            color: #93c5fd;
            font-size: 1.5rem;
            animation-delay: 0s;
        }

        .particle-2 {
            top: 15%;
            right: 15%;
            color: #93c5fd;
            font-size: 1rem;
            animation-delay: 1s;
        }

        .particle-3 {
            bottom: 30%;
            left: 5%;
            color: #93c5fd;
            font-size: 1.2rem;
            animation-delay: 1.5s;
        }

        .particle-4 {
            bottom: 25%;
            right: 10%;
            color: #93c5fd;
            font-size: 1rem;
            animation-delay: 2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
        }

        /* Gear Icon */
        .gear {
            position: absolute;
            color: #60a5fa;
            font-size: 3.5rem;
            animation: rotate 4s linear infinite;
        }

        .gear-left {
            top: 30%;
            left: 5%;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Chip Icon */
        .chip {
            position: absolute;
            top: 25%;
            right: 5%;
            width: 60px;
            height: 60px;
            background: #60a5fa;
            border-radius: 8px;
            animation: pulse 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
        }

        .chip::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 2px;
            top: 10px;
            left: 10px;
        }

        .chip::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 2px;
            top: 10px;
            right: 10px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Robot */
        .robot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translate(-50%, -50%);
            }

            50% {
                transform: translate(-50%, -55%);
            }
        }

        .robot-head {
            width: 120px;
            height: 100px;
            background: white;
            border: 4px solid #475569;
            border-radius: 30px;
            position: relative;
            margin: 0 auto;
        }

        .antenna {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 25px;
            background: #475569;
        }

        .antenna::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #475569;
            border-radius: 50%;
        }

        .eyes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .eye {
            width: 28px;
            height: 28px;
            background: #475569;
            border-radius: 50%;
            position: relative;
            animation: blink 3s ease-in-out infinite;
        }

        .eye::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
        }

        @keyframes blink {

            0%,
            48%,
            52%,
            100% {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(0.1);
            }
        }

        .smile {
            width: 50px;
            height: 25px;
            border: 3px solid #475569;
            border-top: none;
            border-radius: 0 0 30px 30px;
            margin: 10px auto 0;
        }

        .robot-body {
            width: 100px;
            height: 80px;
            background: white;
            border: 4px solid #e2e8f0;
            border-radius: 20px;
            margin: -10px auto 0;
        }

        /* Status Text */
        .status-text {
            color: #334155;
            font-size: 1.3rem;
            font-weight: 500;
            margin-top: 1rem;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        /* Loading Dots */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            animation: loadingDots 1.4s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loadingDots {

            0%,
            80%,
            100% {
                opacity: 0;
            }

            40% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }

            .robot-container {
                width: 250px;
                height: 250px;
            }

            .status-text {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.75rem;
            }

            .robot-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="loadingContainer">
        <p class="header-subtitle">AI Career Recommendation System</p>
        <h1 class="header-title">Analyzing your answers<span
                class="loading-dots"><span>.</span><span>.</span><span>.</span></span></h1>

        <div class="robot-container">
            <!-- Floating Particles -->
            <div class="particle particle-1">✦</div>
            <div class="particle particle-2">✦</div>
            <div class="particle particle-3">✦</div>
            <div class="particle particle-4">✦</div>

            <!-- Gear Icon -->
            <div class="gear gear-left">⚙</div>

            <!-- Chip Icon -->
            <div class="chip">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <rect x="9" y="9" width="6" height="6" />
                    <path d="M9 1v6M15 1v6M9 17v6M15 17v6M1 9h6M17 9h6M1 15h6M17 15h6" />
                </svg>
            </div>

            <!-- Robot -->
            <div class="robot">
                <div class="robot-head">
                    <div class="antenna"></div>
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="smile"></div>
                </div>
                <div class="robot-body"></div>
            </div>
        </div>

        <p class="status-text">Matching your skills with suitable careers<span
                class="loading-dots"><span>.</span><span>.</span><span>.</span></span></p>
    </div>

    <!-- Questions Container (Hidden initially) -->
    <div class="container" id="questionsContainer" style="display: none; max-width: 800px; text-align: left;">
        <p class="header-subtitle">Assessment</p>
        <h1 class="header-title" style="margin-bottom: 1.5rem;">Career Aptitude Test</h1>
        <p style="color: #64748b; margin-bottom: 2rem;">Based on your profile, please answer these questions to refine
            our recommendation.</p>

        <form id="mcqForm">
            <div id="questionsList"></div>
            <button type="submit" class="btn-submit" style="
                width: 100%;
                padding: 1rem;
                background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
                color: white;
                border: none;
                border-radius: 10px;
                font-size: 1.1rem;
                font-weight: 600;
                cursor: pointer;
                margin-top: 2rem;
                transition: all 0.3s ease;
            ">See Results</button>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const loadingContainer = document.getElementById('loadingContainer');
        const questionsContainer = document.getElementById('questionsContainer');
        const questionsList = document.getElementById('questionsList');
        const statusText = document.querySelector('.status-text');

        // Animation messages
        const statusMessages = [
            'Analyzing your answers',
            'Matching your skills with suitable careers',
            'Finding the best opportunities for you',
            'Preparing your assessment'
        ];

        let messageIndex = 0;
        const messageInterval = setInterval(() => {
            messageIndex = (messageIndex + 1) % statusMessages.length;
            const dotsHtml = '<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>';
            statusText.innerHTML = statusMessages[messageIndex] + dotsHtml;
        }, 2000);

        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            if (typeof checkAuth === 'function') {
                const isLoggedIn = await checkAuth();
                if (!isLoggedIn) {
                    window.location.href = 'login.html';
                    return;
                }
            }

            // Fetch questions
            try {
                // Minimum 3 second delay for animation
                const minDelay = new Promise(resolve => setTimeout(resolve, 3000));

                const response = await fetch('../backend/api/get_questions.php');
                const data = await response.json();

                await minDelay; // Wait for animation

                if (data.success && data.questions && data.questions.length > 0) {
                    displayQuestions(data.questions);
                    clearInterval(messageInterval);
                    loadingContainer.style.display = 'none';
                    questionsContainer.style.display = 'block';
                    questionsContainer.style.animation = 'fadeIn 0.5s ease-in';
                } else {
                    console.error('No questions found or error:', data.message);
                    statusText.textContent = 'Analysis complete. Redirecting to dashboard...';
                    setTimeout(() => {
                        // Fallback if no questions
                        // window.location.href = 'dashboard.html'; 
                        alert('No specific questions found for your stream yet. Redirecting...');
                    }, 2000);
                }
            } catch (error) {
                console.error('Error fetching questions:', error);
                statusText.textContent = 'Error loading assessment. Please refresh.';
            }
        });

        function displayQuestions(questions) {
            questionsList.innerHTML = '';
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.style.marginBottom = '2rem';
                qDiv.style.background = 'white';
                qDiv.style.padding = '1.5rem';
                qDiv.style.borderRadius = '15px';
                qDiv.style.boxShadow = '0 4px 6px rgba(0,0,0,0.05)';

                qDiv.innerHTML = `
                    <p style="font-weight: 600; font-size: 1.1rem; color: #1e293b; margin-bottom: 1rem;">
                        ${index + 1}. ${q.question_text}
                    </p>
                    <div class="options-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        ${createOption(q.id, 'a', q.option_a)}
                        ${createOption(q.id, 'b', q.option_b)}
                        ${createOption(q.id, 'c', q.option_c)}
                        ${createOption(q.id, 'd', q.option_d)}
                    </div>
                `;
                questionsList.appendChild(qDiv);
            });
        }

        function createOption(qId, value, text) {
            return `
                <label style="
                    display: flex;
                    align-items: center;
                    padding: 0.75rem;
                    border: 2px solid #e2e8f0;
                    border-radius: 8px;
                    cursor: pointer;
                    transition: all 0.2s;
                " onmouseover="this.style.borderColor='#3b82f6';this.style.background='#f8fafc'"
                  onmouseout="if(!this.querySelector('input').checked){this.style.borderColor='#e2e8f0';this.style.background='white'}">
                    <input type="radio" name="q_${qId}" value="${value}" style="margin-right: 10px; accent-color: #3b82f6;" required>
                    <span style="color: #475569;">${text}</span>
                </label>
            `;
        }

        // Handle form submission
        document.getElementById('mcqForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Collect answers logic here
            alert('Assessment submitted! (Results page coming soon)');
            // window.location.href = 'results.html';
        });
    </script>
</body>

</html>
