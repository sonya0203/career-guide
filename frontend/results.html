<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Recommended Careers - Career Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2ff 0%, #dbeafe 50%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1.5rem;
        }

        /* Header Section */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-subtitle {
            color: #6366f1;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 0.75rem;
        }

        .header-title {
            color: #0f172a;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.75rem;
            max-width: 1050px;
            width: 100%;
            margin-bottom: 3rem;
        }

        /* Individual Career Card */
        .career-card {
            background: white;
            border-radius: 20px;
            padding: 2rem 1.75rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.6s ease-out both;
        }

        .career-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .career-card:nth-child(2) {
            animation-delay: 0.25s;
        }

        .career-card:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .career-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            border-color: #93c5fd;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 0.75rem;
        }

        .match-percent {
            font-size: 2.75rem;
            font-weight: 800;
            color: #4f6af6;
            margin-bottom: 0.75rem;
            line-height: 1;
        }

        .card-description {
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.55;
            margin-bottom: 1.25rem;
            flex-grow: 1;
        }

        /* Required Skills */
        .skills-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 1.25rem;
        }

        .skill-tag {
            background: #f1f5f9;
            color: #334155;
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid #e2e8f0;
        }

        /* Salary */
        .salary-range {
            font-size: 1.15rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 1.25rem;
        }

        /* View Details Button */
        .btn-details {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #4f6af6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            align-self: flex-start;
        }

        .btn-details:hover {
            background: #3b55e6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 106, 246, 0.35);
        }

        .btn-details .arrow {
            transition: transform 0.3s ease;
        }

        .btn-details:hover .arrow {
            transform: translateX(4px);
        }

        /* Bottom Actions Bar */
        .actions-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            padding: 1.25rem 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
            animation: fadeInUp 0.6s ease-out 0.55s both;
        }

        .action-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #475569;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            background: none;
            font-family: inherit;
        }

        .action-link:hover {
            color: #4f6af6;
            transform: translateY(-1px);
        }

        .action-icon {
            font-size: 1.1rem;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 1.5rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4f6af6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Error State */
        .error-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            max-width: 500px;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.3rem;
            color: #0f172a;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        .btn-retry {
            background: #4f6af6;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-retry:hover {
            background: #3b55e6;
        }

        /* Back to Home Button */
        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            color: #475569;
            border: 2px solid #e2e8f0;
            padding: 0.85rem 2.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-top: 0.5rem;
            animation: fadeInUp 0.6s ease-out 0.55s both;
        }

        .btn-home:hover {
            border-color: #4f6af6;
            color: #4f6af6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 106, 246, 0.15);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 1.5rem 1rem;
            }

            .header-title {
                font-size: 1.75rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            .actions-bar {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="page-header">
        <p class="header-subtitle">Career Recommendation System</p>
        <h1 class="header-title">Your Recommended Careers</h1>
    </div>

    <!-- Loading State -->
    <div class="loading-container" id="loadingState">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading your recommendations...</p>
    </div>

    <!-- Error State (hidden) -->
    <div class="error-container" id="errorState" style="display: none;">
        <div class="error-icon">⚠️</div>
        <h2 class="error-title">Something went wrong</h2>
        <p class="error-message" id="errorMessage">Unable to load recommendations.</p>
        <a href="analyse.html" class="btn-retry">Retake Test</a>
    </div>

    <!-- Cards Container (hidden initially) -->
    <div class="cards-container" id="cardsContainer" style="display: none;">
        <!-- Cards will be injected dynamically -->
    </div>

    <!-- Back to Home Button (hidden initially) -->
    <a href="index.html" class="btn-home" id="btnHome" style="display: none;">
        ← Back to Home
    </a>


    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            if (typeof checkAuth === 'function') {
                const isLoggedIn = await checkAuth();
                if (!isLoggedIn) {
                    window.location.href = 'login.html';
                    return;
                }
            }

            // Load recommendations from localStorage
            const recommendationsData = localStorage.getItem('career_recommendations');
            if (!recommendationsData) {
                showError('No recommendations found. Please take the career test first.');
                return;
            }

            try {
                const recommendations = JSON.parse(recommendationsData);
                if (!recommendations || recommendations.length === 0) {
                    showError('No recommendations found. Please take the career test first.');
                    return;
                }
                renderCards(recommendations);
            } catch (e) {
                console.error('Error parsing recommendations:', e);
                showError('Error loading recommendations. Please retake the test.');
            }
        });

        function formatSalary(amount) {
            if (amount >= 1000) {
                return '$' + (amount / 1000) + 'k';
            }
            return '$' + amount;
        }

        function renderCards(recommendations) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            recommendations.forEach((rec, index) => {
                const skills = rec.required_skills.split(',').slice(0, 4); // Show max 4 skills
                const salaryMin = formatSalary(rec.salary_min);
                const salaryMax = formatSalary(rec.salary_max);

                const card = document.createElement('div');
                card.className = 'career-card';
                card.innerHTML = `
                    <h3 class="card-title">${rec.title}</h3>
                    <div class="match-percent">${rec.match_percentage}%</div>
                    <p class="card-description">${rec.description}</p>
                    <p class="skills-label">Required skills</p>
                    <div class="skills-tags">
                        ${skills.map(s => `<span class="skill-tag">${s.trim()}</span>`).join('')}
                    </div>
                    <p class="salary-range">${salaryMin} - ${salaryMax}</p>
                    <a href="career-details.html?id=${rec.id}" class="btn-details">
                        View Details <span class="arrow">→</span>
                    </a>
                `;
                container.appendChild(card);
            });

            // Show content, hide loading
            document.getElementById('loadingState').style.display = 'none';
            container.style.display = 'grid';
            document.getElementById('btnHome').style.display = 'inline-flex';
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').style.display = 'block';
        }


    </script>
</body>

</html>
