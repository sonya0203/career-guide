<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Guide</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">ğŸ¯</div>
                <div class="auth-logo-text">Career Guide</div>
            </div>

            <!-- Login Tabs -->
            <div class="login-tabs">
                <button class="tab-btn active" data-role="user" id="userTab">
                    <span class="tab-icon">ğŸ‘¤</span>
                    <span>User</span>
                </button>
                <button class="tab-btn" data-role="admin" id="adminTab">
                    <span class="tab-icon">ğŸ›¡ï¸</span>
                    <span>Admin</span>
                </button>
            </div>

            <h1 class="auth-title" id="loginTitle">Welcome back!</h1>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form id="loginForm" class="auth-form">
                <input type="hidden" id="loginRole" value="user">

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">âœ‰</span>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”’</span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="password-toggle" onclick="togglePassword('password')">ğŸ‘</span>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>

                <button type="submit" class="auth-button" id="loginBtn">Login</button>
            </form>

            <div class="auth-footer" id="registerFooter">
                Don't have an account? <a href="register.html">Register</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Tab switching logic
        const userTab = document.getElementById('userTab');
        const adminTab = document.getElementById('adminTab');
        const loginRole = document.getElementById('loginRole');
        const loginTitle = document.getElementById('loginTitle');

        function switchTab(activeTab, inactiveTab, role) {
            activeTab.classList.add('active');
            inactiveTab.classList.remove('active');
            loginRole.value = role;

            if (role === 'admin') {
                loginTitle.textContent = 'Admin Login';
            } else {
                loginTitle.textContent = 'Welcome back!';
            }
        }

        userTab.addEventListener('click', () => switchTab(userTab, adminTab, 'user'));
        adminTab.addEventListener('click', () => switchTab(adminTab, userTab, 'admin'));

        // Initialize login page
        initLoginPage();
    </script>
</body>

</html>
